<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/194/194948.png">
  <title>Study Sessions</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer="" src="script.js"></script>
</head>
<body>
  <button class="button-shine" onclick="document.body.classList.toggle('blue-gradient'); shineSC(); ">Shine</button>
  <div class="sC">
    <div class="container">
        <h1 class="title">Study Sessions:</h1>
        <div class="counter">0</div>
        <div class="timer">25:00</div>
        <div class="buttons">
          <button id="start">Pause</button>
          <button id="end" disabled>End</button>
        </div>
          <div class="buttona">
          <button id="toggle_minutes">25:00</button>
        </div>
        <div id="myModal" class="modal" style="display: none;">
          <div class="modal-content">
            <p>Are you sure you want to end the session?</p>
            <button class="modal-close"></button>
            <button class="modal-yes">Yes</button>
          </div>
        </div>
        <button id="settings-btn">Settings</button>
        <div id="settingsScreen" class="settingsScreenClass" style="display: none;">
          <div class="Setting-content">
            <p>Nothing here cause I haven't coded it yet :p</p>
            <button id="ok">Ok</button>
          </div>
        </div>
       
    <div class="toList">
      <h2 id="toDoTitle">To-Do List</h2>
      <hr id = "toDoHR" style="text-align:center">
	    <form>
		    <input type="text" id="new-task" placeholder="Add task... " maxlength="20">
		    <button  id="addTo" type="button" onclick="addTask()">Add</button>
	    </form>
	    <ul id="task-list"></ul>
    </div>   
   </div>
  </div>

</body></html>
